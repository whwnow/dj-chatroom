<html>
<head>
    <meta charset="UTF-8">
    <title>somewhere</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="row login" id="login-container">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="Name" id="name" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" id="password" type="password" value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button id="login" class="btn btn-lg btn-success btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="display: none;" id="chatroom-container">
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span> 历史记录
                    </div>
                    <div class="panel-body">
                        <ul class="timeline" id="chatroom">
                            <li v-repeat="messages" class="{{mine?'':'timeline-left'}}">
                                <div class="timeline-badge {{name}}"></div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>{{message}}</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <textarea class="form-control" rows="3"  style="resize: none;" id="message"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="panel panel-default" id="online">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-bell"></span> 当前在线{{onlines.length}}人
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item {{name}}" v-repeat="onlines"><span></span>{{name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="http://cdn.bootcss.com/socket.io/1.3.2/socket.io.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/vue/0.11.4/vue.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
